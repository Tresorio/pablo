name: Release

on:
  push:
    branches: [master, dev]
  pull_request:
    branches: [master, dev]

jobs:
  release:
    name: Addon release
    runs-on: [self-hosted, dev]

    steps:
      - uses: actions/checkout@v2

      - name: Build plugin
        run: ./build_plugin.sh ${ env.GITHUB_REF##*/ }

      - name: Set version
        run: echo ::set-env name=ADDON_RELEASE_VERSION::$(node version.js)

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.ADDON_RELEASE_VERSION }}-${ env.GITHUB_REF##*/ }
          release_name: ${ env.GITHUB_REF##*/ }
          body: Release for ${ env.GITHUB_REF##*/ }, version ${{ env.ADDON_RELEASE_VERSION }}
          draft: true
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./tresorio.zip
          asset_name: tresorio.zip
          asset_content_type: application/zip
